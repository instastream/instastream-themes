<div class="slide slide-text slide-notice <%= variant %>">
	<h1><span><%= text %></span></h1>
	<img class="content" src="/images/blank.png" />
	<div class="details">
		<h5 class="pull-right">
			<ul class="hashtags">
				<%= tags %>
				<% if ('static' == source) { %>
					<li><em class="icon-social-sm instastream"></em></li>-
				<% } else { %>
				    <li><em class="fa fa-<%= source %>"></em></li>
				<% } %>
			</ul>
		</h5>
	</div>
	<h4 class="author"><%= author %></h4>
</div>
